---
openapi: 3.0.0
info:
  version: 1.0.0
  title: Nexalogics Consumer API
  description: |-
    <p>Document describing the contracts used for all REST APIs exposed by Nexaalogics Consumer App.</p>
          <p>Some useful links:</p>
          <ul>
          <li><a href="https://dev.nexalogics.com.au/">Nexa Admin API Staging</a></li>
          <li><a href="https://adminapi.nexalogics.com.au/">Nexa Admin API Production</a></li>
          <li><a href="https://staging.nexalogics.com.au/">Nexa Admin Staging</a></li>
          <li><a href="https://admin.nexalogics.com.au/">Nexa Admin Production</a></li>
          </ul>
  contact:
    name: Dev Team
    email: dev@nexalogics.com.au
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://smartbear.com/terms-of-use/
servers:
- url: https://storeapi-vewo.onrender.com/
  description: Local Dev environment
- url: https://staging.api.nexalogics.com.au/
  description: Staging Environment
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Nexa-Appid
    AppSecretAuth:
      type: apiKey
      in: header
      name: X-Nexa-AppSecret
    FirebaserUserAuth:
      type: http
      scheme: bearer
    NexaUserAuth:
      type: http
      scheme: bearer
  schemas:
    ColorModeResponse:
      type: object
      properties:
        mode:
          type: string
        theme:
          type: object
          properties:
            palette:
              type: object
              properties:
                primary:
                  type: object
                  properties:
                    light:
                      type: string
                    main:
                      type: string
                    dark:
                      type: string
                    contrastText:
                      type: string
                  required:
                  - main
                secondary:
                  type: object
                  properties:
                    light:
                      type: string
                    main:
                      type: string
                    dark:
                      type: string
                    contrastText:
                      type: string
                  required:
                  - main
                error:
                  type: object
                  properties:
                    light:
                      type: string
                    main:
                      type: string
                    dark:
                      type: string
                    contrastText:
                      type: string
                  required:
                  - main
                warning:
                  type: object
                  properties:
                    light:
                      type: string
                    main:
                      type: string
                    dark:
                      type: string
                    contrastText:
                      type: string
                  required:
                  - main
                info:
                  type: object
                  properties:
                    light:
                      type: string
                    main:
                      type: string
                    dark:
                      type: string
                    contrastText:
                      type: string
                  required:
                  - main
                success:
                  type: object
                  properties:
                    light:
                      type: string
                    main:
                      type: string
                    dark:
                      type: string
                    contrastText:
                      type: string
                  required:
                  - main
                text:
                  type: object
                  properties:
                    primary:
                      type: string
                    secondary:
                      type: string
                    disabled:
                      type: string
                background:
                  type: object
                  properties:
                    default:
                      type: string
                    paper:
                      type: string
                action:
                  type: object
                  properties:
                    active:
                      type: string
                    hover:
                      type: string
                    selected:
                      type: string
                    disabled:
                      type: string
                    disabledBackground:
                      type: string
                    focus:
                      type: string
                divider:
                  type: string
              required:
              - primary
              - secondary
          required:
          - palette
      required:
      - mode
      - theme
    LayoutResponse:
      type: object
      properties:
        font:
          type: array
          items:
            type: object
            properties:
              fontFamily:
                type: string
              subset:
                type: string
              weights:
                type: array
                items:
                  nullable: true
              styles:
                type: array
                items:
                  nullable: true
              type:
                type: string
              lanCode:
                type: string
              _id:
                type: string
            required:
            - fontFamily
            - type
        logos:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              imageUrl:
                type: string
              _id:
                type: string
            required:
            - type
            - imageUrl
        fontSize:
          type: object
          properties:
            base:
              type: string
            xs:
              type: string
            sm:
              type: string
            md:
              type: string
            lg:
              type: string
        created_at:
          type: string
        updated_at:
          type: string
    MenuResponse:
      type: object
      properties:
        menuName:
          type: string
        menuType:
          type: string
        layoutType:
          type: string
        menuPage:
          type: string
        imageUrl:
          type: string
        allowImage:
          type: boolean
        items:
          type: array
          items:
            type: object
            properties:
              menuName:
                type: string
              menuType:
                type: string
              multiItems:
                type: array
                items:
                  type: object
                  properties:
                    menuName:
                      type: string
                    menuType:
                      type: string
                    menuPage:
                      type: string
                    imageUrl:
                      type: string
                    allowImage:
                      type: boolean
                    active:
                      type: boolean
                    _id:
                      type: string
                  required:
                  - menuName
                  - menuType
              imageUrl:
                type: string
              allowImage:
                type: boolean
              menuPage:
                type: string
              active:
                type: boolean
              _id:
                type: string
            required:
            - menuName
            - menuType
        active:
          type: boolean
      required:
      - menuName
      - menuType
      - layoutType
    PageResponse:
      type: object
      properties:
        slug:
          type: string
        referenceName:
          type: string
        items:
          type: array
          items:
            nullable: true
        type:
          type: string
        internalType:
          type: string
        externalUrl:
          type: string
        bannerImage:
          type: string
        portraitImage:
          type: string
        landscapeImage:
          type: string
        available:
          type: array
          items:
            type: object
            properties:
              appId:
                type: string
              _id:
                type: string
            required:
