  "/auth/createToken":
    get:
      tags:
      - Auth
      security:
      - ApiKeyAuth: []
        AppSecretAuth: []
        FirebaserUserAuth: []
      operationId: createToken
      parameters:
      - schema:
          type: string
          description: The Email id of the user trying to Login
          example: you@domain.com
        required: true
        name: emailId
        in: path
      responses:
        '200':
          description: Logged IN User Token
          content:
            application/json:
              schema:
