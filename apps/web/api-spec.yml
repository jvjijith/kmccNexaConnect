      - referenceName
      - type
      - internalType
      - externalUrl
      - title
      - metaDescription
      - ogTitle
      - ogDescription
    ElementResponse:
      type: object
      properties:
        componentType:
          type: string
        referenceName:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              itemType:
                type: string
              itemId:
                type: string
              _id:
                type: string
            required:
            - itemType
            - itemId
        availability:
