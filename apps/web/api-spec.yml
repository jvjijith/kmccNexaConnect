            swiperType:
              type: string
            spaceBetween:
              type: number
            loop:
              type: boolean
            autoplay.delay:
              type: number
            autoplay.disableOnInteraction:
              type: boolean
            breakpoints:
              nullable: true
            effect:
              type: string
            speed:
              type: number
        imageUrl:
          type: string
        audioUrl:
          type: string
        videoUrl:
          type: string
        cardOptions:
          type: object
          properties:
            imagePosition:
              type: string
            titlePosition:
              type: string
            descriptionPosition:
              type: string
            actionButtonPosition:
              type: string
            actionButtonText:
              type: string
            actionButtonUrl:
              type: string
            cardAspectRatio:
              type: string
        hoverEffect:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
      required:
      - componentType
      - referenceName
      - items
    ContainerResponse:
      type: object
      properties:
        referenceName:
          type: string
        description:
          type: string
        layoutOptions:
          type: object
          properties:
            layout:
              type: string
            gridOptions:
              type: object
              properties:
                spacing:
                  type: number
                direction:
                  type: string
                justifyContent:
                  type: string
                alignItems:
                  type: string
                wrap:
                  type: string
                columns:
                  type: number
                  minimum: 1
                sizeData:
                  type: array
                  items:
                    type: object
                    properties:
                      column:
                        nullable: true
                      size:
                        type: object
                        properties:
                          xs:
                            type: number
                            maximum: 12
                          sm:
                            type: number
                            maximum: 12
                          md:
                            type: number
                            maximum: 12
                          lg:
                            type: number
                            maximum: 12
                          xl:
                            type: number
                            maximum: 12
                          _id:
                            type: string
                      _id:
                        type: string
                    required:
                    - size
                defaultSize:
                  type: object
                  properties:
                    xs:
                      type: number
                      maximum: 12
                    sm:
                      type: number
                      maximum: 12
                    md:
                      type: number
                      maximum: 12
                    lg:
                      type: number
                      maximum: 12
                    xl:
                      type: number
                      maximum: 12
              required:
              - columns
              - defaultSize
            stackOptions:
              type: object
              properties:
                spacing:
                  type: number
                direction:
                  type: string
                justifyContent:
                  type: string
                alignItems:
                  type: string
                divider:
                  nullable: true
            tabOptions:
              type: object
              properties:
                orientation:
                  type: string
                variant:
                  type: string
                centered:
                  type: boolean
                indicatorColor:
                  type: string
                textColor:
                  type: string
            fluidOptions:
              type: object
              properties:
                gutter:
                  type: number
                justify:
                  type: string
          required:
          - layout
        items:
          type: array
          items:
            type: object
            properties:
              element:
                type: string
              _id:
                type: string
        style:
          type: object
          properties:
            backgroundColor:
              type: string
            textColor:
              type: string
            textMutedColor:
              type: string
            headerFontFamily:
              type: string
            textFontFamily:
              type: string
            headerFontSize:
              type: string
            textFontSize:
              type: string
            borderRadius:
              type: string
            padding:
              type: string
            customCSS:
              type: string
        available:
          type: array
          items:
            type: object
            properties:
              appId:
                type: string
              _id:
                type: string
            required:
            - appId
        created_at:
          type: string
        updated_at:
          type: string
        draft:
          type: boolean
        publish:
          type: boolean
      required:
      - referenceName
      - description
      - layoutOptions
    CreateTokenResponse:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          pattern: "\\/.+@.+\\..+\\/,Please enter a valid email address"
        phone:
          type: string
        customerUserId:
          type: string
        country:
          type: string
        shippingAddress:
          type: string
        billingAddress:
          type: string
        storeUser:
          type: boolean
        active:
          type: boolean
        language:
          type: string
        currency:
          type: string
        _id:
          type: string
        __v:
          type: number
      required:
      - name
      - email
      - phone
      - storeUser
      - language
  parameters: {}
paths:
  "/":
    get:
      tags:
      - Health
      responses:
        '200':
          description: Nexalogics Consumer API Index
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
                example:
                  message: Nexalogics Consumer API
  "/apps/colors/{mode}":
    get:
      tags:
      - Apps
      security:
      - ApiKeyAuth: []
        AppSecretAuth: []
      operationId: getColorsByMode
      parameters:
      - schema:
          type: string
          enum:
          - light
          - dark
          description: Color mode (light or dark)
          example: light
        required: true
        name: mode
        in: path
      responses:
        '200':
          description: The requested Color Mode
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ColorModeResponse"
        '404':
          description: Color Mode not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
                example:
                  message: Not Found
        '422':
          description: Invalid color mode error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: object
                    properties:
                      issues:
                        type: array
                        items:
                          type: object
                          properties:
                            code:
                              type: string
                            path:
                              type: array
                              items:
                                anyOf:
                                - type: string
                                - type: number
                            message:
                              type: string
                          required:
                          - code
                          - path
                      name:
                        type: string
                    required:
                    - issues
                    - name
                    example:
                      issues:
                      - expected: "'light' | 'dark'"
                        received: undefined
                        code: invalid_type
                        path:
                        - mode
                        message: Required
                      name: ZodError
                required:
                - success
                - error
  "/apps/layout":
    get:
      tags:
      - Apps
      security:
