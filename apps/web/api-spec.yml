---
openapi: 3.0.0
info:
  version: 1.0.0
  title: Nexalogics Consumer API
  description: |-
    <p>Document describing the contracts used for all REST APIs exposed by Nexaalogics Consumer App.</p>
          <p>Some useful links:</p>
          <ul>
          <li><a href="https://dev.nexalogics.com.au/">Nexa Admin API Staging</a></li>
          <li><a href="https://adminapi.nexalogics.com.au/">Nexa Admin API Production</a></li>
          <li><a href="https://staging.nexalogics.com.au/">Nexa Admin Staging</a></li>
          <li><a href="https://admin.nexalogics.com.au/">Nexa Admin Production</a></li>
          </ul>
  contact:
    name: Dev Team
    email: dev@nexalogics.com.au
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://smartbear.com/terms-of-use/
servers:
- url: https://storeapi-vewo.onrender.com/
  description: Local Dev environment
- url: https://staging.api.nexalogics.com.au/
  description: Staging Environment
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Nexa-Appid
    AppSecretAuth:
      type: apiKey
      in: header
      name: X-Nexa-AppSecret
    FirebaserUserAuth:
      type: http
      scheme: bearer
    NexaUserAuth:
      type: http
      scheme: bearer
  schemas:
    ColorModeResponse:
      type: object
      properties:
        mode:
          type: string
        theme:
          type: object
          properties:
            palette:
              type: object
              properties:
                primary:
                  type: object
                  properties:
                    light:
                      type: string
                    main:
                      type: string
                    dark:
                      type: string
                    contrastText:
                      type: string
                  required:
                  - main
                secondary:
                  type: object
                  properties:
                    light:
                      type: string
                    main:
                      type: string
                    dark:
                      type: string
                    contrastText:
                      type: string
                  required:
                  - main
                error:
                  type: object
                  properties:
                    light:
                      type: string
                    main:
                      type: string
                    dark:
                      type: string
                    contrastText:
                      type: string
                  required:
                  - main
                warning:
                  type: object
                  properties:
                    light:
                      type: string
                    main:
                      type: string
                    dark:
                      type: string
                    contrastText:
                      type: string
                  required:
                  - main
                info:
                  type: object
                  properties:
                    light:
                      type: string
                    main:
                      type: string
                    dark:
                      type: string
                    contrastText:
                      type: string
                  required:
                  - main
                success:
                  type: object
                  properties:
                    light:
                      type: string
                    main:
                      type: string
                    dark:
                      type: string
                    contrastText:
                      type: string
                  required:
                  - main
                text:
                  type: object
                  properties:
                    primary:
                      type: string
                    secondary:
                      type: string
                    disabled:
                      type: string
                background:
                  type: object
                  properties:
                    default:
                      type: string
                    paper:
                      type: string
                action:
                  type: object
                  properties:
                    active:
                      type: string
                    hover:
                      type: string
                    selected:
                      type: string
                    disabled:
                      type: string
                    disabledBackground:
                      type: string
                    focus:
                      type: string
                divider:
                  type: string
              required:
              - primary
              - secondary
          required:
          - palette
      required:
      - mode
      - theme
    LayoutResponse:
      type: object
      properties:
        font:
          type: array
          items:
            type: object
            properties:
              fontFamily:
                type: string
              subset:
                type: string
              weights:
                type: array
                items:
                  nullable: true
              styles:
                type: array
                items:
                  nullable: true
              type:
                type: string
              lanCode:
                type: string
              _id:
                type: string
            required:
            - fontFamily
            - type
        logos:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              imageUrl:
                type: string
              _id:
                type: string
            required:
            - type
            - imageUrl
        fontSize:
          type: object
          properties:
            base:
              type: string
            xs:
              type: string
            sm:
              type: string
            md:
              type: string
            lg:
              type: string
        created_at:
          type: string
        updated_at:
          type: string
    MenuResponse:
      type: object
      properties:
        menuName:
          type: string
        menuType:
          type: string
        layoutType:
          type: string
        menuPage:
          type: string
        imageUrl:
          type: string
        allowImage:
          type: boolean
        items:
          type: array
          items:
            type: object
            properties:
              menuName:
                type: string
              menuType:
                type: string
              multiItems:
                type: array
                items:
                  type: object
                  properties:
                    menuName:
                      type: string
                    menuType:
                      type: string
                    menuPage:
                      type: string
                    imageUrl:
                      type: string
                    allowImage:
                      type: boolean
                    active:
                      type: boolean
                    _id:
                      type: string
                  required:
                  - menuName
                  - menuType
              imageUrl:
                type: string
              allowImage:
                type: boolean
              menuPage:
                type: string
              active:
                type: boolean
              _id:
                type: string
            required:
            - menuName
            - menuType
        active:
          type: boolean
      required:
      - menuName
      - menuType
      - layoutType
    PageResponse:
      type: object
      properties:
        slug:
          type: string
        referenceName:
          type: string
        items:
          type: array
          items:
            nullable: true
        type:
          type: string
        internalType:
          type: string
        externalUrl:
          type: string
        bannerImage:
          type: string
        portraitImage:
          type: string
        landscapeImage:
          type: string
        available:
          type: array
          items:
            type: object
            properties:
              appId:
                type: string
              _id:
                type: string
            required:
            - appId
        numberItems:
          type: object
          properties:
            web:
              type: number
            android:
              type: number
            iOS:
              type: number
        title:
          type: array
          items:
            type: object
            properties:
              lanCode:
                type: string
              title:
                type: string
              _id:
                type: string
            required:
            - lanCode
            - title
        metaDescription:
          type: array
          items:
            type: object
            properties:
              lanCode:
                type: string
              description:
                type: string
              _id:
                type: string
            required:
            - lanCode
            - description
        keywords:
          type: array
          items:
            type: string
        canonicalUrl:
          type: string
        ogTitle:
          type: array
          items:
            type: object
            properties:
              lanCode:
                type: string
              title:
                type: string
              _id:
                type: string
            required:
            - lanCode
            - title
        ogDescription:
          type: array
          items:
            type: object
            properties:
              lanCode:
                type: string
              description:
                type: string
              _id:
                type: string
            required:
            - lanCode
            - description
        ogImage:
          type: string
        twitterCard:
          type: string
        twitterCreator:
          type: string
        publish:
          type: boolean
        draft:
          type: boolean
        created_at:
          type: string
        updated_at:
          type: string
      required:
      - slug
      - referenceName
      - type
      - internalType
      - externalUrl
      - title
      - metaDescription
      - ogTitle
      - ogDescription
    PageBySlugResponse:
      type: object
      properties:
        slug:
          type: string
        referenceName:
          type: string
        items:
          type: array
          items:
            nullable: true
        type:
          type: string
        internalType:
          type: string
        externalUrl:
          type: string
        bannerImage:
          type: string
        portraitImage:
          type: string
        landscapeImage:
          type: string
        available:
          type: array
          items:
            type: object
            properties:
              appId:
                type: string
              _id:
                type: string
            required:
            - appId
        numberItems:
          type: object
          properties:
            web:
              type: number
            android:
              type: number
            iOS:
              type: number
        title:
          type: array
          items:
            type: object
            properties:
              lanCode:
                type: string
              title:
                type: string
              _id:
                type: string
            required:
            - lanCode
            - title
        metaDescription:
          type: array
          items:
            type: object
            properties:
              lanCode:
                type: string
              description:
                type: string
              _id:
                type: string
            required:
            - lanCode
            - description
        keywords:
          type: array
          items:
            type: string
        canonicalUrl:
          type: string
        ogTitle:
          type: array
          items:
            type: object
            properties:
              lanCode:
                type: string
              title:
                type: string
              _id:
                type: string
            required:
            - lanCode
            - title
        ogDescription:
          type: array
          items:
            type: object
            properties:
              lanCode:
                type: string
              description:
                type: string
              _id:
                type: string
            required:
            - lanCode
            - description
        ogImage:
          type: string
        twitterCard:
          type: string
        twitterCreator:
          type: string
        publish:
          type: boolean
        draft:
          type: boolean
        created_at:
          type: string
        updated_at:
          type: string
      required:
      - slug
      - referenceName
      - type
      - internalType
      - externalUrl
      - title
      - metaDescription
      - ogTitle
      - ogDescription
    ElementResponse:
      type: object
      properties:
        componentType:
          type: string
        referenceName:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              itemType:
                type: string
              itemId:
                type: string
              _id:
                type: string
            required:
            - itemType
            - itemId
        availability:
          type: array
          items:
            type: object
            properties:
              appId:
                type: string
              _id:
                type: string
            required:
            - appId
        numberItems:
          type: object
          properties:
            web:
              type: number
            android:
              type: number
            iOS:
              type: number
        title:
          type: array
          items:
            type: object
            properties:
              lanCode:
                type: string
              name:
                type: string
              _id:
                type: string
            required:
            - lanCode
            - name
        description:
          type: array
          items:
            type: object
            properties:
              lanCode:
                type: string
              paragraph:
                type: string
              _id:
                type: string
            required:
            - lanCode
            - paragraph
        draft:
          type: boolean
        withText:
          type: boolean
        withDescription:
          type: boolean
        publish:
          type: boolean
        viewText:
          type: string
        viewAll:
          type: string
        swiperOptions:
          type: object
          properties:
            slidesPerView:
              type: number
            swiperType:
              type: string
            spaceBetween:
              type: number
            loop:
              type: boolean
            autoplay.delay:
              type: number
            autoplay.disableOnInteraction:
              type: boolean
            breakpoints:
              nullable: true
            effect:
              type: string
            speed:
              type: number
        imageUrl:
          type: string
        audioUrl:
          type: string
        videoUrl:
          type: string
        cardOptions:
          type: object
          properties:
            imagePosition:
              type: string
            titlePosition:
              type: string
            descriptionPosition:
              type: string
            actionButtonPosition:
              type: string
            actionButtonText:
              type: string
            actionButtonUrl:
              type: string
            cardAspectRatio:
              type: string
        hoverEffect:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
      required:
      - componentType
      - referenceName
      - items
    ContainerResponse:
      type: object
      properties:
        referenceName:
          type: string
        description:
          type: string
        layoutOptions:
          type: object
          properties:
            layout:
              type: string
            gridOptions:
              type: object
              properties:
                spacing:
                  type: number
                direction:
                  type: string
                justifyContent:
                  type: string
                alignItems:
                  type: string
                wrap:
                  type: string
                columns:
                  type: number
                  minimum: 1
                sizeData:
                  type: array
                  items:
                    type: object
                    properties:
                      column:
                        nullable: true
                      size:
                        type: object
                        properties:
                          xs:
                            type: number
                            maximum: 12
                          sm:
                            type: number
                            maximum: 12
                          md:
                            type: number
                            maximum: 12
                          lg:
                            type: number
                            maximum: 12
                          xl:
                            type: number
                            maximum: 12
                          _id:
                            type: string
                      _id:
                        type: string
                    required:
                    - size
                defaultSize:
                  type: object
                  properties:
                    xs:
                      type: number
                      maximum: 12
                    sm:
                      type: number
                      maximum: 12
                    md:
                      type: number
                      maximum: 12
                    lg:
                      type: number
                      maximum: 12
                    xl:
                      type: number
                      maximum: 12
              required:
              - columns
              - defaultSize
            stackOptions:
              type: object
              properties:
                spacing:
                  type: number
                direction:
                  type: string
                justifyContent:
                  type: string
                alignItems:
                  type: string
                divider:
                  nullable: true
            tabOptions:
              type: object
              properties:
                orientation:
                  type: string
                variant:
                  type: string
                centered:
                  type: boolean
                indicatorColor:
                  type: string
                textColor:
                  type: string
            fluidOptions:
              type: object
              properties:
                gutter:
                  type: number
                justify:
                  type: string
          required:
          - layout
        items:
          type: array
          items:
            type: object
            properties:
              element:
                type: string
              _id:
                type: string
        style:
          type: object
          properties:
            backgroundColor:
              type: string
            textColor:
              type: string
            textMutedColor:
              type: string
            headerFontFamily:
              type: string
            textFontFamily:
              type: string
            headerFontSize:
              type: string
            textFontSize:
              type: string
            borderRadius:
              type: string
            padding:
              type: string
            customCSS:
              type: string
        available:
          type: array
          items:
            type: object
            properties:
              appId:
                type: string
              _id:
                type: string
            required:
            - appId
        created_at:
          type: string
        updated_at:
          type: string
        draft:
          type: boolean
        publish:
          type: boolean
      required:
      - referenceName
      - description
      - layoutOptions
    ProductResponse:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        category:
          type: string
        brand:
          type: string
        subBrand:
          type: string
        subCategory:
          type: string
        stock:
          type: number
        images:
          type: array
          items:
            nullable: true
        RFQ:
          type: boolean
        HSN:
          type: string
        model:
          type: string
        productCode:
          type: string
        notes:
          type: array
          items:
            nullable: true
        variants:
          type: array
          items:
            nullable: true
        active:
          type: boolean
        created_at:
          type: string
        updated_at:
          type: string
      required:
      - name
      - description
      - category
      - brand
      - stock
      - HSN
      - model
      - productCode
    CatalogResponse:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        catType:
          type: string
        productIds:
          type: array
          items:
            nullable: true
        customParams:
          type: array
          items:
            type: object
            properties:
              fieldName:
                type: string
              fieldType:
                type: string
              fieldValue:
                type: string
              _id:
                type: string
            required:
            - fieldName
            - fieldType
            - fieldValue
        created_at:
          type: string
        updated_at:
          type: string
      required:
      - name
      - description
      - catType
    CreateTokenResponse:
      type: object
      properties:
        accessToken:
          type: string
          description: The Access Token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          description: The Refresh Token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        id:
          type: string
          description: The Id of user
          example: 65f92c5e8a9e3b001ccf3d5a
      required:
      - accessToken
      - refreshToken
      - id
    CreateTokenParams:
      type: object
      properties:
        emailId:
          type: string
          description: The Email id of the user trying to Login
          example: you@domain.com
      required:
      - emailId
    RegisterParams:
      type: object
      properties:
        emailId:
          type: string
          description: The Email id of the user trying to register
          example: you@domain.com
        name:
          type: string
          description: The name of the user trying to register
          example: John Doe
        phone:
          type: string
          description: The phone number of the user trying to register
          example: 91 99xxxxxxx
        customerUserId:
          type: string
          description: The Firebase user id
          example: 65f92c5e8a9e3b001ccf3d5a
        storeUser:
          type: boolean
          description: Whether the User is a storeuser
          example: true
        individual:
          type: boolean
          description: Whether the User is a individual
          example: true
        language:
          type: string
          description: The language of the user trying to register
          example: en
      required:
      - emailId
      - name
      - phone
      - customerUserId
      - storeUser
      - individual
      - language
    EventResponse:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        type:
          type: string
        metadata:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
          required:
          - name
          - description
        location:
          type: string
        GeoAllow:
          type: object
          properties:
            location:
              type: string
            coordinates:
              type: array
              items:
                type: number
          required:
          - location
          - coordinates
        allowGuest:
          type: boolean
        allowLogin:
          type: boolean
        allowMemberLogin:
          type: boolean
        seatsAvailable:
          type: number
        totalregisteredSeats:
          type: number
        registrationFields:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              displayName:
                type: string
              type:
                type: string
              options:
                type: array
                items:
                  type: object
                  properties:
                    fieldName:
                      type: string
                    parentName:
                      type: string
                    labelName:
                      type: string
                    _id:
                      type: string
              valueType:
                type: string
              fixedValue:
                nullable: true
              userValue:
                nullable: true
              truthValue:
                nullable: true
              falseValue:
                nullable: true
              formula:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    fieldName:
                      type: string
                    operationName:
                      type: string
                    _id:
                      type: string
                  required:
                  - type
              _id:
                type: string
            required:
            - name
            - displayName
            - type
            - valueType
        createdBy:
          type: string
        updatedBy:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        eventStatus:
          type: string
        startingDate:
          type: string
        endingDate:
          type: string
        paymentType:
          type: string
        priceConfig:
          type: object
          properties:
            type:
              type: string
            amount:
              type: number
            dependantField:
              type: string
          required:
          - type
          - amount
        registrationStartDate:
          type: string
        registrationEndDate:
          type: string
      required:
      - name
      - description
      - type
      - metadata
      - location
      - seatsAvailable
      - createdBy
      - updatedBy
      - eventStatus
      - startingDate
      - endingDate
      - paymentType
      - priceConfig
      - registrationStartDate
      - registrationEndDate
    CartResponseSchema:
      type: object
      properties:
        customer:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
              quantity:
                type: number
              price:
                type: number
              notes:
                type: string
            required:
            - product
            - quantity
            - price
        totalAmount:
          type: number
        active:
          type: boolean
      required:
      - customer
      - items
      - totalAmount
      - active
    UpdateCartItemSchema:
      type: object
      properties:
        productId:
          type: string
        quantity:
          type: number
          minimum: 1
      required:
      - productId
      - quantity
    removeCartItemSchema:
      type: object
      properties:
        productId:
          type: string
      required:
      - productId
    CartItemSchema:
      type: object
      properties:
        productId:
          type: string
        quantity:
          type: number
          minimum: 1
        price:
          type: number
          minimum: 0
        notes:
          type: string
      required:
      - productId
      - quantity
      - price
    PaymentLinkResponseSchema:
      type: object
      properties:
        url:
          type: string
          description: The URL to the Stripe checkout page
        sessionId:
          type: string
          description: The Stripe session ID
      required:
      - url
      - sessionId
    EventRegisterResponse:
      type: object
      properties:
        eventId:
          type: string
        userId:
          type: string
        email:
          type: string
        eventData:
          type: array
          items:
            type: object
            properties:
              fieldName:
                type: string
              fieldValue:
                nullable: true
              _id:
                type: string
            required:
            - fieldName
        price:
          type: string
        stripeId:
          type: string
        currency:
          type: string
          minLength: 3
          maxLength: 3
        status:
          type: string
        paymentStatus:
          type: string
        registrationDate:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        _id:
          type: string
        __v:
          type: number
      required:
      - eventId
      - eventData
      - price
      - currency
      - status
      - paymentStatus
      - registrationDate
    EventRegisterSchema:
      type: object
      properties:
        eventId:
          type: string
        userId:
          type: string
        email:
          type: string
        eventData:
          type: array
          items:
            type: object
            properties:
              fieldName:
                type: string
              fieldValue:
                nullable: true
            required:
            - fieldName
          minItems: 1
        price:
          type: string
        stripeId:
          type: string
        currency:
          type: string
          minLength: 3
          maxLength: 3
        status:
          type: string
          enum:
          - pending
          - confirmed
          - cancelled
          - completed
        paymentStatus:
          type: string
          enum:
          - unpaid
          - paid
          - refunded
          - free
      required:
      - eventId
      - eventData
      - price
      - currency
      - status
      - paymentStatus
    EventRegisterGuestSchema:
      type: object
      properties:
        eventId:
